<form action="javascript:void(0)" method="GET">
    <fieldset>
        <legend>Примененение различных атрибутов</legend>
        <label for="text-readonly">readonly</label>
        <input id="text-readonly" type="text" readonly name="text-readonly">
        <br>
        <label for="text-disabled">disabled</label>
        <input id="text-disabled" type="text" disabled name="text-disabled" value="six">
        <br>
        <label for="text-maxlength">maxlength</label>
        <input id="text-maxlength" type="text" maxlength="5" name="text-maxlength">
        <br>
        <label for="text-autofocus">autofocus</label>
        <input id="text-autofocus" type="text" autofocus name="text-autofocus">
        <br>
        <label for="file-multiple">multiple</label>
        <input id="file-multiple" type="file" multiple name="file-multiple">
        <br>
        <label for="text-pattern">pattern</label>
        <input id="text-pattern" type="text" pattern="[1-9]{2}" name="text-pattern">
        <br>
        <label for="text-placeholder">placeholder</label>
        <input id="text-placeholder" type="text" placeholder="your-name" name="text-placeholder">
        <br>
        <label for="text-required">required</label>
        <input id="text-required" type="text" required name="text-required">
        <br>
        <label for="number-step">step</label>
        <input id="number-step" type="number" step="2" name="number-step">
    </fieldset>
    <input type="submit">
</form>
