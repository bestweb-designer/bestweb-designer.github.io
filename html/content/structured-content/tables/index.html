<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Таблицы</title>  
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header></header>
        <nav>
            <ul>
                <li><a href="../index.html">Структурированный контент</a></li>
            </ul>
        </nav>
        <main>
            <h1>Таблицы</h1>
            <h2>Отображение в браузере:</h2>
            <div class="realization">
                    <table>
                        <caption>Название таблицы</caption>
                        <thead>
                                <tr>
                                    <th>th1</th>
                                    <th>th2</th>
                                    <th>th3</th>
                                </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1-1</td>
                                <td>1-2</td>
                                <td rowspan="2">1-3 <br> 2-3</td>
                            </tr>
                            <tr>
                                <td>2-1</td>
                                <td>2-2</td>
                            </tr>
                            <tr>
                                <td>3-1</td>
                                <td colspan="2">3-2 3-3</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>Foot 1</td>
                                <td>Foot 2</td>
                                <td>Foot 3</td>
                            </tr>
                        </tfoot>
                    </table>
            </div>
            <h2>Код:</h2>
            <div class="code">
                <img src="code1.jpg" alt="Таблица">
            </div>
        </main>
        <footer></footer>
    </body>
</html>
