<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Изображение-карта</title>  
        <link rel="stylesheet" href="../../../../../main.css">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header></header>
        <nav>
            <ul>
                <li><a href="../index.html">Изображения</a></li>
            </ul>
        </nav>
        <main>
            <h1>Изображение-карта</h1>
            <h2>Отображение в браузере:</h2>
            <div class="realization">
                <img id="img1" src="img1.jpg" alt="Изображение-карта" usemap="#myMap">
                <map name="myMap">
                    <area shape="rect" coords="54,191,242,415" alt="Кошелек" title="Кошелек">
                    <area shape="rect" coords="350,301,493,406" alt="Кейс" title="Кейс">
                    <area shape="circle" coords="389,104,70" alt="Браслет" title="Браслет">
                </map>
            </div>     
            <h2>Код:</h2>
            <div class="code">
                <img src="code1.jpg" alt="Изображение-карта">
                <p>Значение атрибута coords для shape="rect" определяет координаты
                верхней левой и нижней правой вершины прямоугольной области.</p>
                <p>Значение атрибута coords для shape="circle" определяет
                координату центра окружности и ее радиус.</p>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
